<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Saifuddin">
    <title>Arital Drag and drop by purplepatch</title>
    <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pp_wrapper">
        <div class="slide_1 absolute ">
            <div class="logo absolute">
                <img src="images/logo.png"/>
            </div>
            <div class="element_1 absolute">
                <img src="images/singlecopy.png"/>
            </div>
            <div class="element_2 absolute">
                <img src="images/single.png"/>
            </div>
            <div class="element_3 absolute">
                <img src="images/allcopy.png"/>
            </div>
            <div class="element_4 absolute">
                <img src="images/all.png"/>
            </div>
            <div class="arrow absolute leftRight">
                <img src="images/Arrow.png"/>
            </div>
            <div class="tab absolute shake">
                <img src="images/tapicon.png"/>
            </div>
        </div>
        <div class="slide_2 absolute hidden">
            <div class="element_5 absolute showZoomIn">
                <img src="images/copy2.png"/>
            </div>
            <div class="element_6 absolute showZoomIn">
                <img src="images/alltogether.png"/>
            </div>
            <div class="element_7 absolute showZoomIn">
                <img src="images/mnemonic.png"/>
            </div>
            <div class="element_8 absolute pulse">
                <img src="images/joinnow.png"/>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
